apiVersion: v1alpha1
type: ConfigSpec
spec:
  name: candidate-service
  image: acrQat.azurecr.io/candidate-service:9f53bbbdca53332049a2065b745e8b313123c8a3
  namespace: default
  maxBuildErrors: 20
  maxRetries: 3
  gatherSatistics: true
  notify: true
  startupProbe:
    spec:
      serverType: "http"
      port: 80
      endpoint: "/healthz"
      initialStartupDelay: 60
      retryThreshold: 3
      validResponseCode:
        - 200
        - 201
  rollback:
    spec:
      rollbackImage: "acrQat.azurecr.io/candidate-service:rollback_tag"
      adminNotify: true